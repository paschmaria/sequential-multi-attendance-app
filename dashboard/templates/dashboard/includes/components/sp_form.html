{% extends 'dashboard/includes/modal.html' %}
{% load static %}

{% block modal_content %}
    <form method="POST" action="{% url 'dashboard:create_sp' %}" class="modal-content">
        {% csrf_token %}
        <div class="modal-header login-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title">Add Service Provider</h4>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Service Provider name" class="form-control" name="name" >
            <textarea placeholder="Description" class="form-control" name="desc" ></textarea>
            <input type="text" placeholder="Email" class="form-control" name="email" >
            <input type="text" placeholder="Phone Number" class="form-control" name="phone" >
            <select class="form-control" name="state" id="state" ></select>
            <select class="form-control" name="lga" id="lga" ></select>
        </div>
        <div class="modal-footer">
            <button type="button" class="cancel" data-dismiss="modal">Close</button>
            <button type="submit" class="add-service-provider">Submit</button>
        </div>
    </form>
{% endblock modal_content %}
