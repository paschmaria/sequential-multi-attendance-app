{% extends "booking/base_main.html" %}
{% load static %}

{% block form %}
    <h4 class="font-weight-light primary-color mb-5">Fill in your information</h4>

    <div class="form-group">
        <label class="secondary-color font-13 font-weight-light" for="full_name">Full name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Bessie Warren">
    </div>

    <div class="form-group">
        <label class="secondary-color font-13 font-weight-light" for="phone">Phone number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+234 905 555 0122">
    </div>

    <div class="form-group">
        <label class="secondary-color font-13 font-weight-light" for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="isaac.gibson@email.com">
    </div>

    <div class="row mt-5 mb-4">
        <div class="col-lg-6 col-6">
            <button type="button" class="btn btn-previous py-2 previous">Previous</button>
        </div>
        <div class="col-lg-6 text-right col-6">
            <button type="button" class="btn btn-next py-2 next">Next</button>
        </div>
    </div>
{% endblock form %}
